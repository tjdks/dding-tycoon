<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍎계산기 - 재배</title>

  <!-- CSS 파일 로드 순서가 중요합니다 -->
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  
  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="css/common-info.css" />
  <link rel="stylesheet" href="css/common-recipes.css" />
  <link rel="stylesheet" href="css/common-stamina.css" />
  
  <!-- 재배 전용 스타일 -->
  <link rel="stylesheet" href="css/farming-custom.css" />
</head>

<body>
  <!-- ===== 상단 헤더 ===== -->
  <header class="top-header">
    <div class="header-inner">
      <div class="logo">계산기</div>
      <nav class="main-nav">
        <a href="index.html">홈</a>
        <a href="mining.html">채광</a>
        <a href="farming.html" class="active">재배</a>
        <a href="ocean.html">해양</a>
      </nav>
    </div>
  </header>

  <!-- ===== 재배 하위 탭 ===== -->
  <div class="sub-header">
    <div class="sub-header-inner">
      <a href="#" class="active" data-target="tab-info">정보</a>
      <a href="#" data-target="tab-stamina">스태미나</a>
      <a href="#" data-target="tab-farm">채집/수확</a>
      <a href="#" data-target="tab-cook">요리</a>
    </div>
  </div>

  <!-- ===== 메인 콘텐츠 ===== -->
  <main class="page">
    <section class="content-area">

      <!-- 정보 탭 -->
      <div id="tab-info" class="tab-content" style="display:block;">
        <h2 class="content-title">정보</h2>
        
        <!-- 2단 레이아웃 -->
        <div class="info-grid">

          <!-- 왼쪽: 입력 영역 -->
          <div class="info-left">
            
            <!-- 현재 전문가 세팅 -->
            <div class="card compact-card">
              <div class="card-header">
                <h3 class="card-title">현재 전문가 세팅</h3>
              </div>
              <div class="card-body">

                <!-- 괭이 스펙 -->
                <div class="setting-row tool-spec-row">
                  <label class="setting-label tool-spec-label">괭이 스펙</label>
                  <input type="number" id="hoe-level" class="setting-input" min="1" max="15">
                </div>

                <!-- 자연이 주는 선물 -->
                <div class="setting-row">
                  <label class="setting-label">
                    <span class="skill-name gift">자연이 주는 선물</span>
                    <button class="info-btn-inline" tabindex="-1" onclick="toggleExpertInfo('gift')">ⓘ</button>
                  </label>
                  <input type="number" id="expert-gift" class="setting-input" placeholder="LV" min="0" max="10">
                </div>
                <div id="expert-gift-info" class="expert-desc" style="display:none;"></div>

                <!-- 오늘도 풍년이다! -->
                <div class="setting-row">
                  <label class="setting-label">
                    <span class="skill-name harvest">오늘도 풍년이다!</span>
                    <button class="info-btn-inline" tabindex="-1" onclick="toggleExpertInfo('harvest')">ⓘ</button>
                  </label>
                  <input type="number" id="expert-harvest" class="setting-input" placeholder="LV" min="0" max="7">
                </div>
                <div id="expert-harvest-info" class="expert-desc" style="display:none;"></div>

                <!-- 한 솥 가득 -->
                <div class="setting-row">
                  <label class="setting-label">
                    <span class="skill-name pot">한 솥 가득</span>
                    <button class="info-btn-inline" tabindex="-1" onclick="toggleExpertInfo('pot')">ⓘ</button>
                  </label>
                  <input type="number" id="expert-pot" class="setting-input" placeholder="LV" min="0" max="5">
                </div>
                <div id="expert-pot-info" class="expert-desc" style="display:none;"></div>

                <!-- 돈 좀 벌어볼까? -->
                <div class="setting-row">
                  <label class="setting-label">
                    <span class="skill-name money">돈 좀 벌어볼까?</span>
                    <button class="info-btn-inline" tabindex="-1" onclick="toggleExpertInfo('money')">ⓘ</button>
                  </label>
                  <input type="number" id="expert-money" class="setting-input" placeholder="LV" min="0" max="10">
                </div>
                <div id="expert-money-info" class="expert-desc" style="display:none;"></div>

                <!-- 왕 크니까 왕 좋아 -->
                <div class="setting-row">
                  <label class="setting-label">
                    <span class="skill-name king">왕 크니까 왕 좋아</span>
                    <button class="info-btn-inline" tabindex="-1" onclick="toggleExpertInfo('king')">ⓘ</button>
                  </label>
                  <input type="number" id="expert-king" class="setting-input" placeholder="LV" min="0" max="4">
                </div>
                <div id="expert-king-info" class="expert-desc" style="display:none;"></div>

                <!-- 씨앗은 덤이야 -->
                <div class="setting-row">
                  <label class="setting-label">
                    <span class="skill-name seed-bonus">씨앗은 덤이야</span>
                    <button class="info-btn-inline" tabindex="-1" onclick="toggleExpertInfo('seed-bonus')">ⓘ</button>
                  </label>
                  <input type="number" id="expert-seed-bonus" class="setting-input" placeholder="LV" min="0" max="10">
                </div>
                <div id="expert-seed-bonus-info" class="expert-desc" style="display:none;"></div>

                <!-- 불붙은 괭이 -->
                <div class="setting-row">
                  <label class="setting-label">
                    <span class="skill-name fire">불붙은 괭이</span>
                    <button class="info-btn-inline" tabindex="-1" onclick="toggleExpertInfo('fire')">ⓘ</button>
                  </label>
                  <input type="number" id="expert-fire" class="setting-input" placeholder="LV" min="0" max="10">
                </div>
                <div id="expert-fire-info" class="expert-desc" style="display:none;"></div>

              </div>
            </div>

          </div>

          <!-- 오른쪽: 조합법 영역 -->
          <div class="info-right">
            
            <!-- 조합법 카드 -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">📖 조합법</h3>
              </div>

              <div class="card-body" style="padding: 0;">
                
                <!-- 조합법 내부 탭 -->
                <div class="recipe-tabs">
                  <button class="recipe-tab active" data-recipe-tab="cooking">🍳 요리</button>
                  <button class="recipe-tab" data-recipe-tab="processing">🔧 가공</button>
                </div>

                <!-- 요리 조합법 -->
                <div id="cooking-recipes" class="recipe-content active">
                  <div class="recipe-content-inner">
                    <div class="table-controls-compact">
                      <input type="text" id="recipe-search" class="search-input-compact" placeholder="요리 검색...">
                      <select id="sort-select" class="sort-select-compact">
                        <option value="name">이름순</option>
                        <option value="price-low">최저가↑</option>
                        <option value="price-high">최고가↓</option>
                      </select>
                    </div>
                    <div class="table-wrapper-compact">
                      <table class="recipe-table-compact">
                        <thead>
                          <tr>
                            <th>요리명</th>
                            <th>재료</th>
                            <th>최저가</th>
                            <th>최고가</th>
                          </tr>
                        </thead>
                        <tbody id="recipe-tbody">
                          <!-- JS로 동적 생성 -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

                <!-- 가공 조합법 -->
                <div id="processing-recipes" class="recipe-content">
                  <div class="recipe-content-inner">
                    <div class="table-wrapper-compact">
                      <table class="processing-table-compact">
                        <thead>
                          <tr>
                            <th>가공품</th>
                            <th>재료</th>
                          </tr>
                        </thead>
                        <tbody id="processing-tbody">
                          <!-- JS로 동적 생성 -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>

        </div>
      </div>

      <!-- 스태미나 탭 -->
      <div id="tab-stamina" class="tab-content" style="display:none;">
        <h2 class="content-title">스태미나 계산</h2>
        
        <div class="stamina-container">
          <div class="card">
            <div class="card-body">
              
              <!-- 입력 영역 -->
              <div id="stamina-inputs-container" class="stamina-inputs-container">
                <div class="stamina-input-row" id="input-row-1">
                  <div class="stamina-input-group">
                    <label class="stamina-label">
                      스태미나
                      <input type="number" id="stamina-input-1" class="stamina-input" placeholder="3300" min="0" step="7">
                    </label>
                    
                    <label class="stamina-label">
                      작물
                      <select id="crop-select-1" class="stamina-select">
                        <option value="tomato">토마토</option>
                        <option value="onion">양파</option>
                        <option value="garlic">마늘</option>
                      </select>
                    </label>
                  </div>
                </div>
              </div>
              
              <!-- 전문가 정보 -->
              <div class="expert-info-text">
                <span id="farming-expert-info">괭이 0강, 자연이 주는 선물 LV0, 불붙은 괭이 LV0</span>
              </div>
              
              <!-- 버튼 -->
              <div class="btn-actions">
                <button class="btn-add" onclick="addStaminaInput()">+ 추가</button>
                <button class="btn-calculate" onclick="calculateStamina()">계산하기</button>
              </div>
              
              <!-- 결과 영역 -->
              <div id="stamina-result-card" style="display:none;">
                <h4 class="result-section-title">🌱 획득 정보</h4>
                <div id="result-body">
                  <!-- 결과가 여기 표시됨 -->
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

      <!-- 채집/수확 탭 -->
      <div id="tab-farm" class="tab-content" style="display:none;">
        <h2 class="content-title">채집/수확</h2>
        <p style="text-align: center; color: #999; padding: 40px;">개발 중입니다...</p>
      </div>

      <!-- 요리 탭 -->
      <div id="tab-cook" class="tab-content" style="display:none;">
        <h2 class="content-title">요리</h2>
        <p style="text-align: center; color: #999; padding: 40px;">개발 중입니다...</p>
      </div>

    </section>
  </main>

  <!-- ===== 푸터 ===== -->
  <footer class="footer">© 1x0x7</footer>

  <!-- 공통 스크립트 -->
  <script src="js/script.js"></script>
  <!-- 정보 탭 입력 스크립트 -->
  <script src="js/farming-info.js"></script>
  <!-- 조합법 스크립트 -->
  <script src="js/farming-recipes.js"></script>
  <!-- 스태미나 계산 스크립트 -->
  <script src="js/farming-stamina.js"></script>

</body>
</html>
