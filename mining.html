  <!-- CSS 파일 로드 순서가 중요합니다 -->

  <header class="top-header">

      <div class="logo">계산기</div>

      <div id="tab-info" class="tab-content">

            <p style="margin-top: 12px; color: var(--color-text-muted);">

            </p>

        </div>

            <p style="margin-top: 12px; color: var(--color-text-muted);">
              🚧 이 기능은 현재 개발 중입니다.
            </p>
          </div>
        </div>
      </div>

      <!-- 제작 탭 -->
      <div id="tab-craft" class="tab-content" style="display:none;">
        <h2 class="content-title">🔨 제작 효율</h2>
        
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">제작 계산기</h3>
          </div>
          <div class="card-body">
