<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍎띵타이쿤 계산기</title>
    
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <header>
        <!-- 타이틀 클릭 시 홈으로 이동 -->
        <h1 onclick="openTab('home', document.getElementById('tab-home'))" style="cursor:pointer;">
            🍎띵타이쿤 계산기
        </h1>
    </header>

    <!-- 탭 메뉴 -->
    <nav>
        <div id="slider"></div> <!-- 슬라이더 배경 -->
        <a id="tab-home" onclick="openTab('home', this)" class="home-btn">
            <i class="fa-solid fa-house"></i>
        </a>
        <a id="tab-mine" onclick="openTab('mine', this)">채광</a>
        <a id="tab-farm" onclick="openTab('farm', this)">재배</a>
        <a id="tab-ocean" onclick="openTab('ocean', this)">해양</a>
    </nav>

    <main>
        <!-- 홈 화면 -->
        <section id="home" class="tab">
            <h2>홈</h2>
            <p>기본틀</p>
        </section>

        <!-- 채광 -->
        <section id="mine" class="tab" style="display:none;">
            <h2>채광</h2>
            <p>여기에 채광 계산기 작성.</p>
        </section>

        <!-- 재배 -->
        <section id="farm" class="tab" style="display:none;">
            <h2>재배</h2>
            <p>여기에 재배 계산기 작성.</p>
        </section>

        <!-- 해양 -->
        <section id="ocean" class="tab" style="display:none;">
            <h2>해양</h2>

            <!-- 해양 계산기 시작 -->
            <div id="ocean-calculator" class="calculator">
                <p>보유한 어패류 수량을 입력하세요 (1~3성)</p>

                <table class="input-table">
                    <thead>
                        <tr>
                            <th>어패류</th>
                            <th>1성</th>
                            <th>2성</th>
                            <th>3성</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>굴</td><td><input type="number" id="굴1" value="0"></td><td><input type="number" id="굴2" value="0"></td><td><input type="number" id="굴3" value="0"></td></tr>
                        <tr><td>소라</td><td><input type="number" id="소라1" value="0"></td><td><input type="number" id="소라2" value="0"></td><td><input type="number" id="소라3" value="0"></td></tr>
                        <tr><td>문어</td><td><input type="number" id="문어1" value="0"></td><td><input type="number" id="문어2" value="0"></td><td><input type="number" id="문어3" value="0"></td></tr>
                        <tr><td>미역</td><td><input type="number" id="미역1" value="0"></td><td><input type="number" id="미역2" value="0"></td><td><input type="number" id="미역3" value="0"></td></tr>
                        <tr><td>성게</td><td><input type="number" id="성게1" value="0"></td><td><input type="number" id="성게2" value="0"></td><td><input type="number" id="성게3" value="0"></td></tr>
                    </tbody>
                </table>

                <button id="calculateBtn">계산하기</button>

                <div id="result"></div>
            </div>
            <!-- 해양 계산기 끝 -->

        </section>
    </main>

    <script src="script.js"></script>
    <script src="calc.js"></script>
</body>
</html>
